
<body>
<main>
    <header>
        <img src="images/banner.png" alt="bookmark-banner" class="banner">
    </header>

<div class="flex-container">
    <section class="new-and-filter">
        <button type="button" name="new-button" class="new-button" value="New"><i class="fa fa-plus"></i> New</button>
        <button type="button" name="filter-button" class="filter-button" value="Filter"><i class="fa fa-filter"></i> Filter</button> 
    </section>

    <section class="titles">
            <ul>
                    <li>
                            <span class="title-rating">Title </span>
                            <span class="rating">5 <i class="fa fa-star"></i></span>
                            <span class="break"></span>
                            <span class="hidden">
                                <button  class="visit-site" onclick="window.open('https://www.google.com', '_blank')">Visit Site</button>
                                <button type="button" class="delete-bookmark"><i class="fa fa-trash"></i> Delete</button>
                                <span class="break"></span>
                                <p>Description</p>
                            </span>
                        </li>
            </ul>
    </section>
</div>

</main>
    
</body>
